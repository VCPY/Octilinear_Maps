<div style="height: 100vh; display: flex; flex-flow: row">
    <div style="width: 80%; height: 99%; overflow-y: auto; overflow-x: auto">
        <div id="container" class="svg-container"></div>

        <div *ngIf="!hideSpinner"
             style="justify-content: center; display:flex; align-items: center; width: 100%; height: 100vh">
            <mat-spinner mode="indeterminate"></mat-spinner>
        </div>
    </div>
    <div style="height: 99%;  width: 20%; overflow-y: auto; padding-left: 2em; background-color: #eceaea">
        <h2>Octilinear Grid Graph</h2>
        <div *ngFor="let el of keys" style="display: flex; flex-flow: row; margin-bottom: 2em">
            <div style="margin-right: 2em">{{el}}:</div>
            <input [(colorPicker)]="colors[el]" [style.background]="colors[el]"
                   (colorPickerChange)="changeColor($event, el)"/>
        </div>
    </div>
</div>
